<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymrleafe.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <h2 style="color: red" th:if="${param.error}">
      User or pass is wrong
  </h2>
   <form method="post" th:action="@{/login}">
       <label>
           <input type="text" name="username">
       </label>
       <label>
           <input type="password" name="password">
       </label>
       <button type="submit">login</button>
   </form>
</body>
</html>
